<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux/x86 (vers 6 November 2007), see www.w3.org">

  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href=
  "/css/base.css">
  <link rel="icon" type="image/png" href="/images/cf_icon.png">
  <link rel="apple-touch-icon" href="/images/cf_icon.png">
  <link rel="alternate" type="application/rss+xml" 
    title="Content Free Blog" href="http://dylan-evans.github.com/rss.xml">
  
</head>

<body>
  <div class="page">
    <div class="page-header">
      <a href="/"><img src="/images/cf_banner10.png"></a>
    </div>
    <div class="prop"></div>

    {% include menu.html %}
    
    <div class="page_content soft-corners">
      
      {{ content }}
      
    </div>

    <div style="float: left; padding: 10px;">
      <!-- Test content -->
      <script src="http://widgets.twimg.com/j/2/widget.js" type="text/javascript"> </script> 
      <script type="text/javascript">
new TWTR.Widget({
      version: 2,
      type: 'profile',
      rpp: 4,
      interval: 6000,
      width: 200,
      height: 300,
      theme: {
        shell: {
          background: '#ababab',
          color: '#ffffff'
        },
        tweets: {
          background: '#ffffff',
          color: '#000000',
          links: '#070feb'
        }
      },
        features: {

           scrollbar: false,
           loop: false,
           live: false,
           hashtags: true,
           timestamp: true,
           avatars: false,
           behavior: 'all'
      }
      }).render().setUser('theotherdylan').start();
      </script>
    </div>
  <div class="page-footer"> 
    Last Build: {{ site.time }}
  </div>
  </div>
  <script type="text/javascript" src="/js/curvycorners.js"> </script>
  
</body>
</html>
