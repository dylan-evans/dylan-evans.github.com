---
# Attempted blog pager
layout: default
title: Blog
---
<table>
    {% for post in site.posts %}
        <tr>
            <td class="post-title"><a href="{{post.url}}">{{post.title}}</a></td>
            <td class="post-date">{{post.date | date: '%Y-%m-%d'}}</td>
        </tr>
    {% endfor %}
</table>
